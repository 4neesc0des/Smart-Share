<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>justShare</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="upload-container">
      <div class="drop-zone">
        <div class="icon-container">
          <img src="./file.svg" alt="file" class="center" draggable="false" />
          <img src="./file.svg" alt="file" class="left" draggable="false" />
          <img src="./file.svg" alt="file" class="right" draggable="false" />
        </div>
        <div class="title">
          <input type="file" id="fileInput" hidden />
          Drop Your File Here or, <span class="browseBtn">Browse</span>
        </div>
      </div>
      <div class="progress-container">
        <div class="bg-progress"></div>
        <div class="inner-container">
          <div class="title">Uploading...</div>
          <div class="percent-container">
            <span id="percent"> 0% </span>
          </div>
          <div class="progress-bar"></div>
        </div>
      </div>
      <div class="sharing-container">
        <p class="expire">Link expires in 24 hrs</p>
        <div class="input-container">
          <input type="text" id="fileURL" readonly />
          <img src="./copy-icon.svg" alt="copy-icon" id="copy-btn" />
        </div>
        <p>Or Send via Email</p>
        <div class="email-container">
          <form id="emailFrom">
            <div class="field">
              <label for="senderEmail">Your Email</label>
              <input
                type="email"
                required
                autocomplete="email"
                name="sender-email"
                id="senderEmail"
              />
            </div>
            <div class="field">
              <label for="receiverEmail">Receiver's Email</label>
              <input
                type="email"
                required
                autocomplete="email"
                name="receiver-email"
                id="receiverEmail"
              />
            </div>
            <div class="send-btn-container">
              <button type="submit">Send</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <div class="vector-bg"></div>

    <div class="toast">Anish Kuar</div>

    <!-- script js  -->

    <script src="./script.js"></script>
  </body>
</html>
